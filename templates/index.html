<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="text-center mt-6">
        <h1 class="text-2x1 capitalize hover:uppercase font-bold pt-4 pb-2"> Heroes de barrio</h1>
    </div>
    {% for heroe in heroes %}
    <div class="w-1/3 p-4 mx-auto">
        <div class="bg-red-400 rounded-lg shadow-lg"
            <div class="flex flex-col items-center">
                <img src="{{ heroe.foto }}" alt="">
                <h2 class="mt-4 text2x1 font-bold text-gray-800">{{ heroe.nombre }}</h2>
                <p clas="mt-2 text-gray-600 italic"> <span class="font-bold not-italic">Apodo:</span> {{ heroe.apodo }} - <span class="font-bold not-italic">Edad:</span> {{ heroe.edad }}</p>
                <p><span class="font-bold not-italic">Detalles:</span> {{ heroe.detalles }}</p>
            </div>
        </div>
    </div>
    {% endfor %}

</body>
</html>
